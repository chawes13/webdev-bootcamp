<!DOCTYPE html>
<html>
<head>
	<title>Colour Game</title>
	<link rel="stylesheet" type="text/css" href="colourGame.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body>

<h1>The Great <div id="rgbTitle">RGB</div> Guessing Game</h1>

<div id="stripe">
	<button id="reset">New Colours</button>
	<span id="result"></span>
	<span id="mode">
		<button>Easy</button>
		<button class="active">Hard</button>
	</span>
</div>

<div id="squares">
	<div id="easy">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<div id="hard">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="colourGame.js"></script>
</body>
</html>
