<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
<!-- Requirements:
FN, LN, and email are required
email must be in proper format
BONUS: password field validation should be 5-10 characters
-->
<h1>Register</h1>

<form>
	<label>
		First Name:
		<input type="text" name="firstName" placeholder="John" required>
	</label>
	<label>
		Last Name:
		<input type="text" name="lastName" placeholder="Smith" required>
	</label>
	<br>
	<label>
		Male:
		<input type="radio" name="gender" value="male">
	</label>
	<label>
		Female:
		<input type="radio" name="gender" value="female">
	</label>
	<label>
		Other:
		<input type="radio" name="gender" value="other">
	</label>
	<br>
	<label>
		Email:
		<input type="email" name="email" placeholder="your email" required>
	</label>
	<label>
		Password:
		<input type="password" name="password" placeholder="your password (5-10 characters)" pattern=".{5,10}" title="5 to 10 characters">
	</label>
	<br>
	<label>
		Birthday:
		<select name="month">
			<option value="" disabled selected>Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
		</select>
		<select name="day">
			<option value="" disabled selected>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
		<select name="year">
			<option value="" disabled selected>Year</option>
			<option value="1">1991</option>
			<option value="2">1980</option>
		</select>
	</label>
	<br>
	<label>
		I agree to the terms and conditions
		<input type="checkbox" name="terms">
	</label>
	<br>
	<input type="submit">
</form>

</body>
</html>
